<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
<div>
	<div id="beer_photo">
		<img style="float:left;margin:0 20px 20px 20px;" src="" th:src="${url}"  width="${width}" height="${height}"/>
	</div>
	<div>
		<select id="brewery" onchange="findBeersByBrewery()">
			<option>-</option>
			<option th:each="brewery:${breweries}" th:value="${brewery.getId()}" th:text="${brewery.getName()}"></option>
		</select>
		<select id="beer">
			<option>-</option>
		</select>
	</div>
</div>
</body>
<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="../js/beer-game.js"></script>
</html>
