<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
<div>
	<div>
		<img style="float:left;margin:0 20px 20px 20px;" src="" th:src="${url}"  width="190" height="300"/>
	</div>
	<div>
		<select>
			<option>-</option>
			<option th:each="brewery:${breweries}" th:value="${brewery.getId()}" th:text="${brewery.getName()}"></option>
		</select>
		<select>
			<option>-</option>
			<option th:each="beer:${beers}" th:value="${beer.getId()}" th:text="${beer.getName()}"></option>
		</select>
	</div>
</div>
</body>
</html>
